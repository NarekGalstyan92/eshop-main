<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>

<body>
<div style="height: auto; width: auto; background-color: #4994eb; color: white">

</div>

</body>
</html>
